<mat-form-field class="example-form-field" appearance="outline">
  <mat-label>Search by Symbol</mat-label>
  <input matInput type="text" [(ngModel)]="symbolSearchValue" />

  <button
    mat-button
    *ngIf="symbolSearchValue"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clearSymbolSearch()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button mat-button (click)="searchBySymbol()">Search</button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-flat-button color="warn" (click)="onDelete(row)">
        Delete
      </button>
      <button
        style="margin-left: 2px"
        mat-flat-button
        color="accent"
        (click)="onEdit(row)"
      >
        Edit
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button mat-raised-button color="primary" (click)="openDialog()">
  Add element
</button>
